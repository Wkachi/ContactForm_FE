<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Biodata Form</title>
    <link rel="stylesheet" href= "style.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Montserrat+Alternates&family=Pacifico&family=Poppins&display=swap" rel="stylesheet">
<body>
    <div class="cont">
       <div class="BiodataForm  " style="border: 5px solid blue; border-radius: 8px; width:600px;height:500px;margin-left:400px;margin-top:100px;">
        <h2 class="text-md-center mt-3 mb-5">Contact Us</h2>
        <div class="firstName">
            <label class="fw-bold  fs-5 ms-4"  for="">First Name</label>
            <input class=" mb-3 " style="border:none;  margin-left: 70px;padding-right:150px;padding-top: 12px;border-radius: 8px;" type="text">
        </div>
        <div class="lastName">
            <label class="fw-bold fs-5 ms-4" for="">Last Name</label>
            <input class=" mb-3 " style=" border:none;  margin-left: 70px;padding-right:150px;padding-top: 12px;border-radius: 8px;" type="text">
        </div>
        <div class="email">
             <label class="fw-bold fs-5 ms-4"  for=""> Email Address</label>
            <input class=" mb-3 "style=" border:none; margin-left: 35px;padding-right:150px;padding-top: 12px;border-radius: 8px;" type="text">
        </div>
        <div class-phoneNumber>
            <label class="fw-bold fs-5 ms-4"  for="">Phone Number</label>
            <input class=" mb-3 "style=" border:none; margin-left: 25px;padding-right:150px;padding-top: 12px;border-radius: 8px;" type="number">
        </div>
        <div class="message">
            <label class="fw-bold fs-5 ms-4 "  for="">Message</label>
            <input class=" mb-3 " style=" border:none;  margin-left: 85px; padding-right:150px;padding-bottom: 70px; border-radius: 8px;" type="text">
        </div>
        <button class="submit  " style="margin-left: 270px; padding: 10px 70px; border-radius: 5px; border:none; color:blue; background-color:white;">Submit</button>
       </div>
       
    </div>
